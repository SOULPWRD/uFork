<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>uFork Playground</title>
    <style>
        html,
        body {
            height: 100%;
        }
        body {
            --black: #222222;
            --red: #F92672;
            --yellow: #E6DB74;
            background: var(--black);
            color: white;
            line-height: 1.5;
            font-size: 17px;
            display: flex;
            margin: 0;
        }
        #tools {
            display: flex;
            flex-direction: column;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin: 8px;
        }
        #controls > * {
            margin: 4px;
        }
        #buttons {
            display: flex;
            justify-content: stretch;
            flex-wrap: wrap;
            margin: 6px;
        }
        #buttons > * {
            flex: 1 1;
            margin: 2px;
            white-space: nowrap;
        }
        #svg,
        #output {
            flex: 1 1;
            margin: 4px 10px 2px;
        }
        #svg {
            background: white;
            border-radius: 4px;
        }
        #output {
            white-space: pre;
            font-family: Programma, monospace;
            min-height: 60px;
            overflow: auto;
        }
        #output > .warn {
            color: var(--red);
        }
        #output > .debug {
            color: white;
        }
        #output > .info {
            color: gray;
        }
        #output:not(.info) > .info {
            display: none;
        }
        #output > .io {
            color: var(--yellow);
        }
    </style>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="tools">
        <div id="controls">
            <label>
                <span id="dimensions"></span>
                <input id="scale" type="range" min="0" max="1" step="0.01">
            </label>
            <label>
                <input id="bg_color" type="color" value="#ffffff" />
                Background
            </label>
            <label>
                <input id="info" type="checkbox" />
                Show info
            </label>
            <select id="device" title="Choose device">
                <option value="io">I/O</option>
                <option value="svg">SVG</option>
            </select>
            <select id="lang" title="Choose language"></select>
        </div>
        <div id="output"></div>
        <svg id="svg" fill="transparent" stroke="transparent"></svg>
        <div id="buttons">
            <button id="run">‚ñ∂ Run</button>
            <button id="stop" style="display: none;">‚èπ Stop</button>
            <button id="debug">üßê Debug</button>
            <button id="test">‚úî Test</button>
            <button id="clear_output">‚®â Clear</button>
            <button id="help">Ôπñ Help</button>
        </div>
    </div>
</body>
</html>
